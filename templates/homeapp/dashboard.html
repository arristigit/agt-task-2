{% extends 'base.html' %}

{% block body %}
<!-- <div style="background-color: aqua;"> -->
<div class="container mt-3">
    <h2>Your details are: </h2>
    <br>
    <form class="row g-3">
        <div class="col-md-6">
          <h5>First name:</h5>
        </div>
        <div class="col-md-6">
          <h5>{{user.first_name}}</h5>
        </div>
        <div class="col-md-6">
          <h5>Last name:</h5>
        </div>
        <div class="col-md-6">
          <h5>{{user.last_name}}</h5>
        </div>
        <div class="col-md-6">
          <h5>Profile Picture:</h5>
        </div>
        <div class="col-6">
          <img src="{{type.pic}}" width="70%" >
        </div>
        <div class="col-md-6">
            <h5>Username:</h5>
          </div>
          <div class="col-md-6">
            <h5>{{user.username}}</h5>
          </div>
          <div class="col-md-6">
            <h5>Email: </h5>
          </div>
          <div class="col-md-6">
            <h5>{{user.email}}</h5>
          </div>
          <div class="col-md-6">
            <h5>Address :</h5>
          </div>
          <div class="col-6">
            <h5>{{type.address}}</h5>
          </div>
          <div class="col-md-6">
            <h5>City: </h5>
          </div>
          <div class="col-md-6">
            <h5>{{type.city}}</h5>
          </div>
          <div class="col-md-6">
            <h5>State: </h5>
          </div>
          <div class="col-md-6">
            <h5>{{type.state}}</h5>
          </div>
          <div class="col-md-6">
            <h5>Zip: </h5>
          </div>
          <div class="col-md-6">
            <h5>{{type.zip}}</h5>
          </div>
      </form>
</div>

{% endblock body %}
