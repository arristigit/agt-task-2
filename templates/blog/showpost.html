{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>Title: {{post.title}}</h1>
    <img src="{{post.image}}" class="img-fluid" width="50%">
    <h2>Category: {{post.category}}</h2>
    <h2>Summary:</h2>
    <p>{{post.summary}}</p>
    <h2>Content:</h2>
    <p>{{post.content}}</p>
</div>
{% endblock body %}
